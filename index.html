<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Github Finder</title>
  <link href="css/main.min.css" rel="stylesheet"></head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__logo">Github Finder</div>
      </div>
    </header>
    <main class="container search__container">
      <div class="search">
        <h1 class="search__header search__header--big">
          Search Github Users
        </h1>
        <h3 class="search__header search__header--small">
          Enter a username to get user profile info and repos
        </h3>
        <input type="text" class="search__input" />
      </div>
      <div class="result-wrapper"></div>
    </main>
    <footer class="footer">Github Finder</footer>
  <script type="text/javascript" src="js/main.min.js"></script></body>
</html>
